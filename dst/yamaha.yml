device:
  vendor: "yamaha"

sysobjectid: 1.3.6.1.4.1.1182.*


metadata:
  device:
    fields:
      model:
        symbol:
          OID: 1.3.6.1.2.1.1.1
          name: sysDescr
          match_pattern: '([^\s]+) '
          match_value: '$1'
      description:
        symbol:
          OID: 1.3.6.1.2.1.1.1
          name: sysDescr
      sys_object_id:
        symbol:
          OID: 1.3.6.1.2.1.1.2.0
          name: sysObjectID

metrics:
# yrhCpuUtil1min
- MIB: YAMAHA-RT-HARDWARE
  symbol:
    OID: 1.3.6.1.4.1.1182.2.1.6
    name: cpu.usage

# yrhMemoryUtil
- MIB: YAMAHA-RT-HARDWARE
  symbol:
    OID: 1.3.6.1.4.1.1182.2.1.4
    name: memory.usage

# yrhMemorySize
- MIB: YAMAHA-RT-HARDWARE
  symbol:
    OID: 1.3.6.1.4.1.1182.2.1.4
    name: memory.total

